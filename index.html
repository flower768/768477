<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        (function() {
            // 取得目前的主機名稱
            const host = window.location.protocol + '//' + window.location.host;
            
            // 直接重定向到正確的位置
            window.location.href = host + '/mobile/index.html';
        })();
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .loading {
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="loading">
        <p>Redirecting to mobile version...</p>
    </div>
</body>
</html>
