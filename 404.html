<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        (function() {
            const path = window.location.pathname;
            const productPattern = /\/mobile\/products\/p(\d+)\.html/;
            const match = path.match(productPattern);
            
            if (match) {
                const productNumber = parseInt(match[1]);
                if (productNumber > 999) {
                    // 構建新的 URL（將 products 改為 product）
                    const newPath = path.replace('/products/', '/product/');
                    window.location.href = newPath;
                }
            }
        })();
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
